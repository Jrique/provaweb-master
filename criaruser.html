<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <title>Formulário de Usuário</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css/leaflet.css">
</head>
<body>
    
        <div class="cardUsuario">
        <a class="link" href="../">Voltar</a><br><br>
        <form id="userForm">
            <label for="Nome">Nome:</label>
            <input class="campo" type="text" id="nome" name="nome" required>
            <label for="Email">Email:</label>
            <input class="campo" type="text" id="email" name="email" required>
            <label for="Nascido">Nascimento:</label>
            <input class="campo" type="date" id="nascido" name="nascido" required>
            <label for="Senha">Senha:</label>
            <input class="campo" type="text" id="senha" name="senha" required><br>

        <details> <summary>Dados de Endereço </summary>
            <label for="cep">CEP:</label>
            <input class="campo" type="text" id="cep" name="cep" value="" size="10" maxlength="9"
            onblur="pesquisacep(this.value);"/><br>
            <label for="rua">Rua:</label>
            <input class="campo" type="text" id="rua" name="rua"/>
            <label for="bairro">Bairro:</label>
            <input class="campo" type="text" id="bairro" name="bairro"/>
            <label for="cidade">Cidade:</label>
            <input class="campo" type="text" id="cidade"/><br>
            <label for="uf">Estado:</label>
            <input class="campo" type="text" id="uf" name="uf"/><br>
            <label for="IBGE">IBGE:</label>
            <input class="campo" type="text" id="ibge" name="IBGE"/><br>
        </details> 
            <div id="mapid"></div><br>
            <button class="botao" type="button" id="submitButtonU">Criar Usuário</button>,
            
        </form>
        
        </div>

        

    

<script src="js/cep.js"></script>
<script src="js/script.js"></script>
<script src="js/createUser.js"></script>
<script src="js/leaflet.js"></script>
<script src="
https://cdn.jsdelivr.net/npm/sweetalert2@11.7.31/dist/sweetalert2.all.min.js
"></script>
<link href="
https://cdn.jsdelivr.net/npm/sweetalert2@11.7.31/dist/sweetalert2.min.css
" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</body>
</html>
